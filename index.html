<!DOCTYPE html>
<html lang="en">
<head>
    <title>Snowman</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>

    <a-scene background="color: #87CEEB">
        <a-sphere position="0 3 -5" rotation="0 45 0" color="#FFFFFF" shadow></a-sphere>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#FFFFFF" shadow></a-sphere>
        <a-sphere position="0 4.5 -5" radius="0.5" height="1.5" color="FFFFFF" shadow></a-sphere>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="9" color="#FFFFFF" shadow></a-plane>
        <a-sphere position=".25 4.5 -4.6" radius=".1" color="#000000" ></a-sphere>
        <a-sphere position="-.25 4.5 -4.6" radius=".1" color="#000000" ></a-sphere>
        <a-cone position= "0 4.25 -4.6" radius-bottom=".15" rotation="90 0 0" color="#F88017" ></a-cone>
        <a-cylinder position="0 4.75 -5" color="#000000" radius=".3"  ></a-cylinder>
        <a-cylinder position="0 4.75 -5" color="#000000" radius=".6" height=".05"  ></a-cylinder>
        <a-sphere position="0 3.5 -4.1" radius=".1" color="#000000" ></a-sphere>
        <a-sphere position="0 2.75 -4" radius=".1" color="#000000" ></a-sphere>
        <a-sphere position="0 1.9 -3.9" radius=".1" color="#000000" ></a-sphere>
        <a-sphere position="29 45 -70" radius="10" color="#FDB813" shadow></a-sphere>
    
    </a-scene>
    
   
    
</body>
</html>
